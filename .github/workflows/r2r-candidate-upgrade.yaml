name: Upgrade a r/stable cluster to r/candidate
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: null

jobs:
  # a2b upgrade implies a/stable -> b/candidate release upgrade.
  r2r-upgrade-test:
    uses: ./.github/workflows/reusable-upgrade-test.yml
    with:
      job-name: Test reef/stable to reef/candidate upgrades
      release-channel: reef/stable
      upgrade-mode: channel
      upgrade-channel: reef/candidate
      verify-config: true
